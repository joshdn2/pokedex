<div class="type-effectiveness">
  <h2>Type Defenses</h2>
  <p>The effectiveness of each type against {{name | titlecase}}.</p>
  <div class="type-grid">
    <div *ngFor="let type of typeOrder" class="type-cell">
      <span class="type-name {{type}}">{{type | slice:0:4}}</span>
      <span class="effectiveness" [class]="getEffectivenessClass(effectiveness[type])">
        {{getEffectivenessLabel(effectiveness[type])}}
      </span>
    </div>
  </div>
</div>
