<div class="pokemon-card" (click)="navigateToDetail()">
  <div class="pokemon-number">#{{pokemon.id.toString().padStart(3, '0')}}</div>
  <img [src]="pokemon.imageUrl" [alt]="pokemon.name" class="pokemon-image">
  <h2 class="pokemon-name">{{pokemon.name | titlecase}}</h2>
  <app-pokemon-type [types]="pokemon.types"></app-pokemon-type>
</div>
