<div class="pokemon-detail-container">
  <div *ngIf="loading" class="loading">
    <img src="assets/pokeball-loading.gif" alt="Loading..." class="loading-spinner">
  </div>

  <div *ngIf="!loading && pokemon" class="pokemon-detail">
    <div class="navigation-controls">
      <div class="nav-container left">
        <div *ngIf="prevPokemon" class="nav-button prev" (click)="navigateToPokemon(prevPokemon.id)">
          <img [src]="prevPokemon.imageUrl" [alt]="prevPokemon.name" class="nav-sprite">
          <div class="nav-info">
            <span class="nav-number">#{{prevPokemon.id.toString().padStart(3, '0')}}</span>
            <span class="nav-name">{{prevPokemon.name | titlecase}}</span>
          </div>
        </div>
      </div>
      <div class="nav-container right">
        <div *ngIf="nextPokemon" class="nav-button next" (click)="navigateToPokemon(nextPokemon.id)">
          <div class="nav-info">
            <span class="nav-number">#{{nextPokemon.id.toString().padStart(3, '0')}}</span>
            <span class="nav-name">{{nextPokemon.name | titlecase}}</span>
          </div>
          <img [src]="nextPokemon.imageUrl" [alt]="nextPokemon.name" class="nav-sprite">
        </div>
      </div>
    </div>

    <h1>{{pokemon.name | titlecase}}</h1>
    <img [src]="pokemon.imageUrl" [alt]="pokemon.name" class="pokemon-image">
    <div class="types">
      <span *ngFor="let type of pokemon.types" class="type {{type}}">
        {{type}}
      </span>
    </div>
    <div class="info">
      <p>Pok√©dex Number: #{{pokemon.id.toString().padStart(3, '0')}}</p>
    </div>
  </div>
</div>
